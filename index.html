<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music webSite</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="navbar">
      <img src="../WebSite/assets/logo.png" class="logo" alt="">
      <ul>
        <li> <a href="#">Home</a></li>
        <li> <a href="#">Sobre</a></li>
        <li> <a href="#">Especificações</a></li>
        <li> <a href="#">Produto</a></li>
        <li> <a href="#">Conectar</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">

        <h1>  Favorite <br>Music</h1>
      </div>
      <div class="right-col">
        <P>Click Here to listen</P>
        <img src="../WebSite/assets/play.png" id="icon">
      </div>

    </div>

  </div>
  <audio id="MySongs">
    <source src="https://youtu.be/Gf_ZNJWgwOM" type="">
  </audio>

  <script>
   
   var MySongs = document.getElementById("MySongs");
   var icon = document.getElementById("icon");

   icon.onclick = function(){
    if(MySongs.pause){
      MySongs.play();
      icon.scr =""
    }
   }

  </script>
</body>

</html>
